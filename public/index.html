<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Oasis Weather</title>
</head>

<body>
    <header>Oasis Yacht Club</header>
    <div class="time">
        <div class="value1" id="dateVal">---</div>
        <div class="title2">Time</div>
        <div class="value2" id="timeVal">---</div>
    </div>
    <div class=data>
        <div class="container">
            <div class="title1">Indoor Temp</div>
            <div class="value1" id="indoorTemp">---</div>
            <div class="title2">Indoor Humidity</div>
            <div class="value2" id="indoorHumidity">---</div>
        </div>

        <div class="container">
            <div class="title1">Outdoor Temp</div>
            <div class="value1" id="outdoorTemp">---</div>
            <div class="title2">Outdoor Humidity</div>
            <div class="value2" id="outdoorHumidity">---</div>
        </div>

        <div class="container">
            <div class="title1">Pool Temp</div>
            <div class="value1" id="poolTemp">---</div>
            <div class="title2">Pool Humidity</div>
            <div class="value2">100%</div>
        </div>
        <div id="weekendUpdate">
            <div class="container">
                <div class="title1 titlePredicted"id="fridayDate">Friday</div>
                <div class="title1" id="fridayDisc">---</div>
                <div class="value1" id="fridayHigh">---</div>
            </div>
            <div class="container">
                <div class="title1 titlePredicted"id="saturdayDate">Saturday</div>
                <div class="title1" id="saturdayDisc">---</div>
                <div class="value1" id="saturdayHigh">---</div>
            </div>
            <div class="container">
                <div class="title1 titlePredicted" id="sundayDate">Sunday</div>
                <div class="title1" id="sundayDisc">---</div>
                <div class="value1" id="sundayHigh">---</div>
            </div>
        </div>
    </div>
</body>

</html>
